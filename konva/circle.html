<html>

<head>
    <script src="https://unpkg.com/konva@3.2.6/konva.min.js"></script>

</head>

<body>
<div id="container" style="border: 1px solid black"></div>

<script>
    // konva
    var stage = new Konva.Stage({
        container: 'container',
        width: 500,
        height: 500,
    });

    var layer = new Konva.Layer();

    var circle = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
    });

    layer.add(circle);

    stage.add(layer);

    layer.draw();

</script>

</body>
</html>
