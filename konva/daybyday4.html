<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/konva@3.2.2/konva.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Day by Day 4 Images and Texts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }

        #preview_container .konvajs-content {
            background: white;
        }

        #drop_zone {
            border: 5px solid blue;
            width:  200px;
            height: 100px;
        }
    </style>

</head>
<body>

<main>
    <h2>하하하</h2>
    <div id="preview_container">
    </div>

    <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <p>Drag one or more files to this Drop Zone ...</p>
    </div>
    <button onclick="clear_all()">clear</button>

    <div id="buttons">
        <button id="save">
            Save as image
        </button>
    </div>

</main>


<script>
let width = 1400/2; // 350*4 = 1400
let height = 450/2;

let stage = new Konva.Stage({
    container: 'preview_container',
    width: width,
    height: height,
    pixelRatio: 1,
});

let layerImage = new Konva.Layer();
let layerText = new Konva.Layer();

function diffDays(baseDay, today) {
    return parseInt((today - baseDay) / 24 / 60 / 60 / 1000) + 1;
}

const base_day = new Date('2019-03-20');

const today = new Date();
today.setHours(0,0,0);

let add_day = diffDays(base_day, today);

let english_day = 106 + add_day;
let movie_day = 172 + add_day;
let til_day = 157 + add_day;
let drawing_day = 3 + add_day;

let texts = [
    `영어 ${english_day}일`,
    `동영상 ${movie_day}일`,
    `TIL ${til_day}일`,
    `그림 ${drawing_day}일`
];

for (let i=0; i<4; i++) {
    let textNode = new Konva.Text({
        "width": "auto",
        "height": "auto",
        "text": texts[i],
        "fontFamily": "BM YEONSUNG OTF",
        "align": "center",
        "fill": "#FFFFFF",
        "fontSize": 72 / 2,
        // "fontStyle": "bold",
        "x": i * (350/2) + 20,
        "y": 100,
        "stroke": "black",
        "strokeWidth": 7,
        "shadowColor": "black",
        "shadowBlur": 5,
        "shadowOffsetX": 3,
        "shadowOffsetY": 3,
        "shadowOpacity": 0.5,
        "lineJoin": "round",
        draggable: true,
    });

    layerText.add(textNode);
}

const originalFillStroke = Konva.Context.prototype.fillStrokeShape;
Konva.Context.prototype.fillStrokeShape = function(shape) {
    if (shape instanceof Konva.Text) {
        if (shape.getStrokeEnabled()) {
            this._stroke(shape);
        }
        if (shape.getFillEnabled()) {
            this._fill(shape);
        }
    } else {
        originalFillStroke.call(this, shape);
    }
};

// add the layer to the stage
stage.add(layerImage);
stage.add(layerText);


function dropHandler(ev) {
    console.log('File(s) dropped');

    // Prevent default behavior (Prevent file from being opened)
    ev.preventDefault();

    if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to access the file(s)
        for (let i = 0; i < ev.dataTransfer.items.length; i++) {
            // If dropped items aren't files, reject them
            if (ev.dataTransfer.items[i].kind === 'file' &&
                ev.dataTransfer.items[i].type.match(/image.*/)) {
                const file = ev.dataTransfer.items[i].getAsFile();

                let reader = new FileReader();
                reader.onload = function() {
                    // console.log("reader.onload");

                    let imageObj = new Image();
                    imageObj.onload = function() {
                        // console.log("image onload");
                        let img = new Konva.Image({
                            x: (350/2)*i,
                            y: 0,
                            image: this,
                            width: 350/2,
                            height: 450/2,
                            draggable: true,
                        });
                        img.on('dragend', function() {
                            console.log("drag end");
                            console.log(this.attrs.x);
                            this.y(0);
                            let x_step = parseInt((this.x() + (350/2/2))/(350/2)) * (350/2);
                            console.log(x_step);
                            this.x(x_step);
                            stage.draw();
                        });
                        layerImage.add(img);
                        stage.draw();
                    };
                    imageObj.src = this.result;
                };
                reader.readAsDataURL(file);

                // console.log('... file[' + i + '].name = ' + file.name);
            }
        }
    } else {
        // Use DataTransfer interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.files.length; i++) {
            console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
        }
    }
}

function dragOverHandler(ev) {
    // console.log('File(s) in drop zone');

    // Prevent default behavior (Prevent file from being opened)
    ev.preventDefault();
}

function clear_all() {
    stage.find("Image").destroy();
    stage.draw();
}

// function from https://stackoverflow.com/a/15832662/512042
function downloadURI(uri, name) {
    var link = document.createElement("a");
    link.download = name;
    link.href = uri;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    delete link;
}

document.getElementById('save').addEventListener('click', function () {
    var dataURL = stage.toDataURL();
    downloadURI(dataURL, 'stage.png');
}, false);

</script>
